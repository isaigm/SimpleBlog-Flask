{% extends 'base.html' %}
{% block title %} Inicio {%endblock %}
{% block content %}
    {% for post in posts %}
    <div class="card">
        
        <div class="card-body">
            <a href="{{ url_for('post', id=post['id']) }}">
                <h2>{{ post['title'] }}</h2>
            </a>
            <p class="card-text">
                {{post ['content']}} ...
            </p>
             
            <span class="badge badge-primary">{{ post['created'] }}</span>
        </div>
     
    </div>
   

    {% endfor %}
{% endblock %}
